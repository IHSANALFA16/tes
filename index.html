<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Dashboard Peta</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Mengatasi scrollbar ganda jika konten iframe memiliki scrollbar sendiri */
        font-family: Arial, sans-serif;
      }
      .dashboard-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Warna latar belakang ringan */
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none; /* Menghilangkan border default iframe */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambahkan sedikit bayangan untuk tampilan lebih baik */
        border-radius: 8px; /* Sudut membulat */
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard Peta Interaktif</h1>
    <div class="dashboard-container">
      <iframe src="https://d97a-139-192-71-62.ngrok-free.app/mapstore/#/dashboard/38" title="Map Dashboard"> Browser Anda tidak mendukung iframe. </iframe>
    </div>
  </body>
</html>
